<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
    <title>bootstrap components</title>
  </head>
  <body>
    <nav id="NavBar">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">Modal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/card.html">Card</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/carousel.html">Carousel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about.html">About</a>
        </li>
      </ul>
    </nav>
    <main class="position-relative">
      <div
        class="alert alert-primary position-absolute top-0 visually-hidden"
        role="alert"
      >
        A simple primary alert with
        <a href="/index.html" class="alert-link">Back to Modal</a>. Give it a
        click if you like.
      </div>
      <div class="card shadow-lg" style="width: 18rem">
        <div>
          <img
            src="https://avatars.githubusercontent.com/u/150204147"
            class="card-img-top"
            alt="..."
          />
        </div>
        <div class="card-body">
          <h5 class="card-title">Ra1n</h5>
          <p class="card-text">
            Hello, this is me and i like to learn new stuff.
          </p>
          <div class="button_area">
            <button class="shadow-sm" onclick="toggleAlertVisibility()">
              Click Me
            </button>
          </div>
        </div>
      </div>
    </main>
    <script>
      function toggleAlertVisibility() {
        var alertElement = document.querySelector(".alert");
        if (alertElement) {
          alertElement.classList.toggle("visually-hidden");
        } else {
          console.error("Element mit der Klasse 'alert' nicht gefunden.");
        }
      }
    </script>
  </body>
</html>
